{% load static %}
{% if event.images.all %}
<section class="gallery-section section-padding all-text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading text-center">
                    <h2 class="section-title wow fadeInUpXsd" data-wow-duration=".7s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 0.7s; animation-delay: 0.1s; animation-name: fadeInUpXsd;">{{event}} <span class="base-color">GALLERY</span></h2>
                    <span class="section-sub-title wow fadeInUpXsd disinb" data-wow-duration=".9s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 0.9s; animation-delay: 0.1s; animation-name: fadeInUpXsd;">Pictures from {{event}}</span>
                    <div class="section-heading-separator wow fadeInUpXsd" data-wow-duration="1.1s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 1.1s; animation-delay: 0.1s; animation-name: fadeInUpXsd;"></div>
                </div>
            </div>
        </div>
        <div class="row wow fadeInUpXsd" data-wow-duration=".7s" data-wow-delay=".3s" style="visibility: visible; animation-duration: 0.7s; animation-delay: 0.3s; animation-name: fadeInUpXsd;">
            <div class="col-md-12">
                <div class="row row-eq-height" id="mixitup-grid">
                    
                    {% for image in event.images.all %}
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 mix all charity natureal" style="display: inline-block;" data-bound="">
                        <a class="gallery-item  wow fadeInUpSmd cboxElement" data-wow-duration="1.5s" data-wow-delay=".4s" href="{{ image.thumbnail.url }}" style="visibility: visible; animation-duration: 1.5s; animation-delay: 0.4s; animation-name: fadeInUpSmd;">
                            <img src="{{ image.thumbnail.url }}" class="gallery-item__photo" alt="portfolio">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
